<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet"> 
    </head>
    <body>
      <header>
        <section class="header-top">
          <h1>The Code Review</h1>
        </section>
        <section class="header-bottom">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
      </header>
      <main>
        <form action="index.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="required">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="required">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address">
            <label for="city">City</label>
            <input type="text" id="city" name="user-city">
            <label for="state">State</label>
            <select id="state" name="user-state">
              <option value="United States">United States</option>
              <option value="Italy">Italy</option>
              <option value="Germany">Germany</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user-zip">
          </fieldset>
          <fieldset>
            <legend>Newsletter</legend>
            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html" name="newsletter-subject" value="html-news">
            <label for="html">HTML News</label>
            <input type="checkbox" id="css" name="newsletter-subject" value="css-news">
            <label for="css">CSS News</label>
            <input type="checkbox" id="js" name="newsletter-subject" value="js-news">
            <label for="js">Javascript News</label>
            <label>Newsletter format</label>
            <input type="radio" id="html-format" name="newsletter-format" value="html">
            <label for="html-format">HTML</label>
            <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
            <label for="plain-text">Plain text</label>
            <label for="comments">Other topics youÂ´d like to hear about</label>
            <textarea id="comments" name="other-topics"></textarea>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>

      </main>
      <footer>

      </footer>
    </body>
  </html>
